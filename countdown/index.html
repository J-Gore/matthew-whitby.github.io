<html>
  <head lang="en">
    <title>Countdowns</title>
    <meta charset="UTF-8">
    <script src="https://music.matthewwhitby.co.uk/jquery-1.7.1.min.js"></script>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align:center;
        }
    .cd{
        font-size:50px;
        margin-top:0px;
        margin-bottom:5px;
    }
    .section{
        border:solid;
        border-width:5px;
    }
    .dd{
        font-size:25px;
        margin-bottom:10px;
    }
    .title{
        margin-top:7px;
    }
    </style>
  </head>
  <body>
      <div class="section">
          <h1 class="title">Dissertation</h1>
          <p class="cd" id="dissertation"></p>
          <div class="dd">(29/04/19)</div>
          </div>
      <div class="section">
          <h1 class="title">Distributed Systems Coursework</h1>
          <p class="cd" id="distributed"></p>
          <div class="dd">(29/04/19)</div>
      </div>
      <div class="section">
          <h1 class="title">Comp Vision Coursework</h1>
          <p class="cd" id="compvision"></p>
          <div class="dd">(30/04/19)</div>
          </div>
      <div class="section">
          <h1 class="title">Distributed Systems Exam</h1>
          <p class="cd" id="distributedexam"></p>
          <div class="dd">(08/05/19)</div>
      </div>
      <div class="section">
          <h1 class="title">Comp Vision Exam</h1>
          <p class="cd" id="compvisionexam"></p>
          <div class="dd">(17/05/19)</div>
        </div>
          <script>
              var dissDate = new Date("apr 29, 2019 14:00:00").getTime();
              var compvisionDate = new Date("apr 30, 2019 14:00:00").getTime();
              var distributedDate = new Date("apr 29, 2019 14:00:00").getTime();
              var distributedExamDate = new Date("may 08, 2019 14:00:00").getTime();
              var compvisionExamDate = new Date("may 17, 2019 14:00:00").getTime();
              var x = setInterval(function () {
                  GetTime(dissDate, "dissertation");
                  GetTime(compvisionDate, "compvision");
                  GetTime(distributedDate, "distributed");
                  GetTime(compvisionExamDate, "compvisionexam");
                  GetTime(distributedExamDate, "distributedexam");
              }, 1000);
              function GetTime(countDownDate, id) {
                  var now = new Date().getTime();
                  var distance = countDownDate - now;
                  var time = [];
                  time[0] = Math.floor(distance / (1000 * 60 * 60 * 24));//days
                  time[1] = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));//hrs
                  time[2] = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));//mins
                  time[3] = Math.floor((distance % (1000 * 60)) / 1000);//secs
                  time[4] = distance;
                  document.getElementById(id).innerHTML = time[0] + "d " + time[1] + "h " + time[2] + "m " + time[3] + "s ";
                  if (time[4] < 0) {
                      clearInterval(x);
                      document.getElementById(id).innerHTML = "OH NO!";
                  }
              }
          </script>
  </body>
</html>
