<!DOCTYPE html>
  <head lang="en">
    <title>Countdowns</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://matthewwhitby.co.uk/CSS/countdown.css">
    <style>
      .section{
        animation-name: spin;
    animation-duration: 1000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;}
    @-moz-keyframes spin {
    from { -moz-transform: rotate(0deg); }
    to { -moz-transform: rotate(360deg); }
}
@-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}</style>
  </head>
  <body>
    <div class="section">
      <h1 class="title">Dissertation</h1>
      <p class="cd" id="dissertation"></p>
      <div class="dd">(29/04/19)</div>
    </div>
    <div class="section">
      <h1 class="title">Distributed Systems Coursework</h1>
      <p class="cd" id="distributed"></p>
      <div class="dd">(29/04/19)</div>
    </div>
    <div class="section">
      <h1 class="title">Comp Vision Coursework</h1>
      <p class="cd" id="compvision"></p>
      <div class="dd">(30/04/19)</div>
    </div>
    <div class="section">
      <h1 class="title">Distributed Systems Exam</h1>
      <p class="cd" id="distributedexam"></p>
      <div class="dd">(08/05/19)</div>
    </div>
    <div class="section">
      <h1 class="title">Dissertation Demo</h1>
      <p class="cd" id="dissdemo"></p>
      <div class="dd">(16/05/19) 10:00</div>
    </div>
    <div class="section">
      <h1 class="title">Comp Vision Exam</h1>
      <p class="cd" id="compvisionexam"></p>
      <div class="dd">(17/05/19)</div>
    </div>
    <script>
      let d=[["dissertation",new Date("apr 29, 2019 14:00:00").getTime()],
        ["distributed",new Date("apr 29, 2019 14:00:00").getTime()],
        ["compvision",new Date("apr 30, 2019 14:00:00").getTime()],
        ["distributedexam",new Date("may 08, 2019 14:00:00").getTime()],
        ["dissdemo", new Date("may 16, 2019 10:00:00").getTime()],
        ["compvisionexam",new Date("may 17, 2019 14:00:00").getTime()]];
        var x=setInterval(()=>{for(var i=0;i<d.length;i++)GetTime(d[i]);},1000);
      function GetTime(d){
        let now=new Date().getTime();
        let b=d[1]-now;
        day=Math.floor(b/(1000*60*60*24));//dhms
        hr=Math.floor((b%(1000*60*60*24))/(1000*60*60));
        min=Math.floor((b%(1000*60*60))/(1000*60));
        sec=Math.floor((b%(1000*60))/1000);
        document.getElementById(d[0]).innerHTML=day+"d "+hr+"h "+min+"m "+sec+"s";
        if(b<0)document.getElementById(d[0]).innerHTML="OH NO!";}
    </script>
  </body>
</html>
