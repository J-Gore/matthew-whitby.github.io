<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">
    <script type="text/javascript" src="./classes.js"></script>
    <script type="text/javascript" src="./quiz.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <h1>Matthew Whitby's Wonderful Quiz</h1>
    <div id="loadingScreen">
      <div class="w3-light-grey">
        <div id="myBar" class="w3-container w3-green w3-center" style="width:0%">0%</div>
      </div>
    </div>
    <div id="quizWindow" style="display:none;">
      <iframe id="frmFile" src="questions.txt" onload="LoadFile();" style="display:none;">LOADING</iframe>
      <div id="questionBox">
        <h2 class="label">Question</h2>
        <p id="question">this is where the question goes</p>
        <h2 class="label">Answer</h2>
        <p id="answer">answer</p>
        <div class="center" id="categoryBox">
          Category:
          <select id="categorySelection">
            <option value="All" selected>All</option>
            <option value="General">General</option>
            <option value="ScienceNature">Science/Nature</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
            <option value="TvFilm">Tv/Film</option>
            <option value="Celebrities">Celebrities</option>
            <option value="Food">Food</option>
            <option value="Art">Art</option>
            <option value="Music">Music</option>
          </select>
        </div>
        <div class="center"><button onclick="NextQuestion()">Next Question</button></div>
      </div>
      <div id="playerBox" class="center">
        <div id="playerPanels">
          <div class="PP" id="PP_1">
            <span>Player/Team Name:</span><input onchange="UpdatePlayerName(this)" id="PP_1_Name" type="text" value="Player 1">
            <div id="PP_1_ScoreBox" onclick="UpdatePoint(this,1)">
              <h2 class="unselectable">Points</h2>
              <h2 class="unselectable" id=PP_1_Points>0</h2>
            </div>
            <button id="PP_1_AddPoint" onclick="UpdatePoint(this,1)">Add Point</button>
            <button onclick="UpdatePoint(this,-1)" id="PP_1_RemovePoint">Remove Point</button>
          </div>
        </div>
        <button onclick="AddPlayer()">Add Player</button>
        <button onclick="ClearAllPoints()">Clear All Points</button>
      </div>
    </div>
    <script>var player=new Player();player.SetValues(1,"Player 1");players.push(player);</script>
  </body>
</html>
