<html>
<head lang="en">
<title>Practice</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css"/>
<script src="/p5/p5.min.js"></script>
<script src="/p5/p5.dom.min.js"></script>
<script src="sketch.js"></script>

<body>
  <b><u><h1 style="text-align:center;">Really Advanced Contents Page</h1></u></b>
  <b><h2 style="text-align:center;">I mean.. it does have a bubble sort in it!!</h2></b>
  <div id="contentBackground"></div>
  <script>
  var array = [
    ["/fireworks/", "Fireworks"],
    ["/snowfall/", "Snowfall"],
    ["/petals/", "Petals"],
    ["/lasershow/", "Lasers"],
    ["/particletext/", "Particle Text"],
    ["/planets/", "Star/Planet"],
    ["/FSDithering/", "Image Dithering"],
    ["/gravitysimulation/", "Gravity Simulation"],
    ["/amplitude/", "Sound Graph"],
    ["/fractaltree/", "Fractal Tree"],
    ["/bouncingballs/", "Bouncing Balls"],
    ["/terraingenerator/", "Terrain Generator"],
    ["/undulatingcube/", "Undulating Cube"],
    ["/geneticalgorithm/", "Genetic Algorithm"],
    ["/flowfield/", "Flow Field"],
    ["/tesseract/", "Tesseract"]
  ];
  for(var j = 0; j < array.length - 1; j++){
    for(var i = j+1; i < array.length;i++){
      if(array[j][1].localeCompare(array[i][1]) > 0){
        var temp = array[j];
        array[j] = array[i];
        array[i] = temp;
      }
    }
  }
  var table = '';
  var rows = array.length;
  table += '<tr><th>Project</th></tr>'
  for(var i = 0; i < rows; i++){
    table+='<tr><td><a href="' + array[i][0] + '">' + array[i][1] + '</a></td></tr>';
  }
  var div = document.getElementById('contentBackground');
  div.innerHTML = '<table id="ctable" style="border:1px solid black; text-align:center;" align="center">' + table + '</table>';
  //document.write('<table style="border:1px solid black; text-align:center;" align="center">' + table + '</table>');
  var marginset = (window.innerWidth/2) - (250/2);
  div.style.marginLeft = marginset;
  </script>
  <script>
    window.onresize = function(event){
      var div = document.getElementById('contentBackground');
      var marginset = (window.innerWidth/2) - (250/2);
      div.style.marginLeft = marginset;
    }
  </script>
</body>
</html>
