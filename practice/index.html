<html>
<head lang="en">
<title>Practice</title>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
  <b><ul><h1 style="text-align:center;">Really advanced contents page</h1></ul></b>
  <b><h2 style="text-align:center;">It does have a bubble sort in it!!</h2></b>
  <script>
  var array = [
    ["http://matthewwhitby.co.uk/practice/fireworks/", "Fireworks"],
    ["http://matthewwhitby.co.uk/practice/snowfall/", "Snowfall"],
    ["http://matthewwhitby.co.uk/practice/Petals/", "Petals"],
    ["http://matthewwhitby.co.uk/practice/Lasers/", "Lasers"],
    ["http://matthewwhitby.co.uk/practice/particletext/", "Particle Text"],
    ["http://matthewwhitby.co.uk/practice/planets/", "Star/ Planet"],
    ["http://matthewwhitby.co.uk/practice/FSDithering/", "Image Dithering"],
  ]
  for(var j = 0; j < array.length - 1; j++){
    for(var i = j+1; i < array.length;i++){
      if(array[j][1].localeCompare(array[i][1]) > 0){
        var temp = array[j];
        array[j] = array[i];
        array[i] = temp;
      }
    }
  }
  var table = '';
  var rows = array.length;
  var tableElement = document.getElementById("contentsTable");
  table += '<tr><th>Project</th></tr>'
  for(var i = 0; i < rows; i++){
    table+='<tr><td><a href="' + array[i][0] + '">' + array[i][1] + '</a></td></tr>';
  }
  document.write('<table style="border:1px solid black; text-align:center;" align="center">' + table + '</table>')
  </script>
</body>
</html>
