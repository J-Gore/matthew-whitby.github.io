<body>
   <canvas id="myChart" width="400" height="400"></canvas>
   <script>
      
      var myLineChart = new Chart(ctx, {
      type: 'line',
      data: GenerateData(),
      options: options
      });
      function GenerateData(){
         var xpoint=[];
         var ypoint=[];
         var data=[];
         for(z=0;z<10;z++){
            xpoint[z]=z+1;
            ypoint[z]=xpoint[z];
         }
         for(z=0;z<xpoint.Length;z++){
            data[z]={x:xpoint,y:ypoint};
         }
         

         return data
      }
   </script>
</body>
