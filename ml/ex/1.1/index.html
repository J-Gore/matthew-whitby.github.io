<head>
   <title>Ex 1.1</title>
   <script src="https://matthewwhitby.co.uk/ml/js/Chart.bundle.min.js"></script>
</head>
<body>
   <canvas id="myChart" width="400" height="400"></canvas>
   <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var usedata=GenerateData();
      var myLineChart = new Chart(ctx, {
      type: 'line',
      data: usedata/*,
      options: {
        scales: {
            yAxes: [{
                stacked: true
            }]
        }}*/
      });
      function GenerateData(){
         var xpoint=[];
         var ypoint=[];
         var data=[];
         for(z=0;z<10;z++){
            xpoint[z]=z+1;
            ypoint[z]=xpoint[z];
         }
         console.log(xpoint,length);
         for(z=0;z<xpoint.length;z++){
            point={x:xpoint[z],y:ypoint[z]};
            console.log(point);
            data.push(point);
         }
         
         console.log(data);
         return data
      }
   </script>
</body>
