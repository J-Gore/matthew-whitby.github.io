					"Mon",

      function GenerateData(){
         var xpoint=[];
         var ypoint=[];
         var data=[];
         for(z=0;z<10;z++){
            xpoint[z]=z+1;
            ypoint[z]=xpoint[z];
         }
         console.log(xpoint,length);
         for(z=0;z<xpoint.length;z++){
            point={x:xpoint[z],y:ypoint[z]};
            console.log(point);
            data.push(point);
         }
         console.log(data);
         return data
